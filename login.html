<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AZNet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-dark: #4338ca;
        --danger: #ef4444;
        --light: #f8fafc;
        --dark: #1e293b;
        --gray: #6b7280;
        --transition: all 0.3s ease-in-out;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1e40af, #1e293b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: #f1f5f9;
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
        padding: 50px 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 0.6s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo .logo-icon {
        width: 80px; /* Size of the logo */
        height: 80px; /* Size of the logo */
        background-color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .logo .logo-icon i {
        color: white;
        font-size: 36px; /* Icon size */
      }

      .logo h1 {
        color: white;
        font-size: 26px;
        font-weight: 700;
        margin-top: 15px;
        letter-spacing: 1px;
      }

      .logo span {
        color: var(--primary);
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 16px 20px 16px 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: white;
        font-size: 16px;
        outline: none;
        transition: var(--transition);
      }

      .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 12px rgba(79, 70, 229, 0.5);
      }

      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
        transition: var(--transition);
      }

      .input-group input:focus + i {
        color: var(--primary);
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
        accent-color: var(--primary);
      }

      .remember-me label {
        color: var(--gray);
        cursor: pointer;
      }

      .forgot-password a {
        color: var(--gray);
        text-decoration: none;
        transition: var(--transition);
      }

      .forgot-password a:hover {
        color: var(--primary);
      }

      .login-btn {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 20px;
      }

      .login-btn:hover {
        background: var(--primary-dark);
        box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: var(--gray);
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 10px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: var(--transition);
      }

      .social-btn:hover {
        background: var(--primary);
        color: white;
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        font-size: 15px;
        color: var(--gray);
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .error-message {
        color: var(--danger);
        font-size: 14px;
        margin-top: 5px;
        display: none;
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        20%, 60% {
          transform: translateX(-5px);
        }
        40%, 80% {
          transform: translateX(5px);
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>AZNet <span>Security & Newiory</span></h1>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="error-message" id="errorMessage">Invalid username or password</div>
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="divider">OR CONTINUE WITH</div>
            <div class="social-login">
                <div class="social-btn" id="google-login">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn" id="linkedin-login">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-github"></i>
                </div>
            </div>
            <div class="register-link">
                Don't have an account? <a href="#">Register here</a>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#4f46e5" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#4f46e5",
                "opacity": 0.3,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out"
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "grab" },
                "onclick": { "enable": true, "mode": "push" }
            }
        }
    });

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const googleLoginBtn = document.getElementById('google-login');
    const linkedinLoginBtn = document.getElementById('linkedin-login');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
            showError('Please fill in all fields');
            return;
        }

        if (username === 'admin' && password === 'password123') {
            errorMessage.style.display = 'none';
            window.location.href = '/index';
        } else {
            showError('Invalid username or password');
            passwordInput.value = '';
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorMessage.style.animation = 'none';
        void errorMessage.offsetWidth; // reset animation
        errorMessage.style.animation = 'shake 0.5s';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }

    // Google login button redirect
    googleLoginBtn.addEventListener('click', () => {
        window.location.href = 'https://fr.aznet.ma/';
    });

    // LinkedIn login button redirect
    linkedinLoginBtn.addEventListener('click', () => {
        window.location.href = 'https://www.linkedin.com/in/bilal-elmasbahi-473520265/';
    });
</script>
</body>
</html>
